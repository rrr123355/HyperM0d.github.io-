<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket HD</title>
  <style>
    /* -- অ্যানিমেশনের জন্য Keyframes -- */
    @keyframes rgb-text-animation { 0% { color: #ff00de; } 15% { color: #00f7ff; } 30% { color: #ffea00; } 45% { color: #00ff62; } 60% { color: #ff6c00; } 75% { color: #0066ff; } 90% { color: #ff005d; } 100% { color: #ff00de; } }
    @keyframes rgb-glow-animation { 0% { box-shadow: 0 0 10px #ff00de, 0 0 15px #ff00de; } 25% { box-shadow: 0 0 10px #00f7ff, 0 0 15px #00f7ff; } 50% { box-shadow: 0 0 10px #00ff62, 0 0 15px #00ff62; } 75% { box-shadow: 0 0 10px #ff6c00, 0 0 15px #ff6c00; } 100% { box-shadow: 0 0 10px #ff00de, 0 0 15px #ff00de; } }
    
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #000; color: white; margin: 0; transition: background-color 0.3s, color 0.3s; }
    .rgb-text { font-weight: bold; animation: rgb-text-animation 4s linear infinite; }
    h1.main-title { font-size: 2.8em; margin-top: 20px; margin-bottom: 20px; }
    iframe { width: 100%; max-width: 800px; height: 450px; border: 4px solid #fff; border-radius: 10px; margin-bottom: 20px; animation: rgb-glow-animation 4s linear infinite; transition: border-color 0.3s; }
    
    .button-container { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
    button { padding: 10px 18px; font-size: 16px; cursor: pointer; border: 2px solid #555; border-radius: 8px; background-color: #1a1a1a; color: white; transition: all 0.2s ease-out; }
    button.active { background-color: #28a745; border-color: #28a745; }
    button:hover { background-color: #0056b3; border-color: #007bff; transform: translateY(-3px); }
    button:active { transform: translateY(0) scale(0.95); }

    :fullscreen h1.main-title, :fullscreen .logo-container, :fullscreen .settings-container, :fullscreen .button-container { display: none !important; }
    :fullscreen #videoFrame { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; max-width: none; margin: 0; border: none; border-radius: 0; animation: none; z-index: 2147483647; }
    :fullscreen body { padding: 0; }

    /* -- প্রধান লোগোর জন্য স্টাইল -- */
    .logo-container { position: absolute; top: 20px; left: 25px; z-index: 999; }
    .logo-container a { display: inline-block; text-decoration: none; } /* লিঙ্কটিকে ব্লক এলিমেন্ট করা হয়েছে */
    .header-logo { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; animation: rgb-glow-animation 4s linear infinite; transition: transform 0.2s ease-in-out; }
    .header-logo:hover { transform: scale(1.1); }
    .logo-container a:active .header-logo { transform: scale(0.95); transition-duration: 0.1s; } /* নতুন ক্লিক অ্যানিমেশন */

    .settings-container { position: absolute; top: 20px; right: 25px; z-index: 1000; }
    #settings-btn { background: none; border: none; padding: 5px; cursor: pointer; }
    #settings-btn svg { width: 30px; height: 30px; fill: #fff; transition: transform 0.2s ease-in-out; }
    #settings-btn:hover svg { transform: scale(1.2); }
    
    #settings-menu { display: none; position: absolute; top: 50px; right: 0; background: #1a1a1a; border-radius: 8px; border: 2px solid #444; padding: 10px; width: 220px; list-style: none; margin: 0; z-index: 1001; text-align: left; }
    #settings-menu.show { display: block; }
    .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; cursor: pointer; border-radius: 5px; transition: background-color 0.2s; }
    .menu-item:hover { background-color: #333; }

    /* -- Light Mode Styles -- */
    body.light-mode { background-color: #f0f3f5; color: #111; }
    body.light-mode iframe, body.light-mode #custom-dialog-box, body.light-mode .header-logo { border-color: #ccc; animation: none; }
    body.light-mode #settings-btn svg { fill: #111; }
    body.light-mode #settings-menu { background: #fff; border-color: #ddd; color: #111; }
    body.light-mode .menu-item:hover { background-color: #e9e9e9; }
    body.light-mode button { background-color: #fff; color: #111; border-color: #ccc; }
    body.light-mode button.active { background-color: #28a745; border-color: #28a745; color: #fff; }
    body.light-mode button:hover { background-color: #007bff; color: #fff; }
    body.light-mode .dialog-buttons button.secondary { background-color: #ccc; }
    body.light-mode #custom-dialog-box { background: #fff; }

    #custom-dialog-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; }
    #custom-dialog-box { background: #111; padding: 25px; border-radius: 15px; text-align: center; border: 2px solid #fff; animation: rgb-glow-animation 4s linear infinite; transition: background-color 0.3s; }
    .dialog-logo { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; object-fit: cover; animation: rgb-glow-animation 4s linear infinite; }
  </style>
</head>
<body>
  
  <div id="custom-dialog-overlay">
    <div id="custom-dialog-box">
      <img src="https://i.ibb.co/MyjL8DZk/IMG-20250502-151238-214.jpg" alt="Channel Logo" class="dialog-logo">
      <h2 class="rgb-text">Join Our Community!</h2>
      <p>For the best quality live streaming and updates,</p>
      <p>please join our Telegram channel.</p>
      <div class="dialog-buttons">
        <button onclick="joinTelegram()">✅ Join Now</button>
        <button class="secondary" onclick="closeDialog()">❌ Later</button>
      </div>
    </div>
  </div>

  <!-- প্রধান লোগো এখন একটি লিঙ্ক -->
  <div class="logo-container">
    <a href="https://t.me/+Qwj4jtZdSTAzYjY9" target="_blank" rel="noopener noreferrer" title="Join Our Other Channel">
      <img src="https://i.ibb.co/MyjL8DZk/IMG-20250502-151238-214.jpg" alt="Logo" class="header-logo">
    </a>
  </div>
  
  <div class="settings-container">
    <button id="settings-btn" onclick="toggleSettingsMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
    </button>
    <ul id="settings-menu">
      <li class="menu-item" onclick="alert('Playback speed cannot be changed for a live stream.')"><span class="rgb-text">Playback Speed</span><span>Normal ></span></li>
      <li class="menu-item" onclick="toggleTheme()"><span class="rgb-text">Theme</span><span id="theme-status">Dark</span></li>
      <li class="menu-item" onclick="alert('Checking for updates... You are on the latest version!')"><span class="rgb-text">Check for Updates</span><span>v2.2</span></li>
      <li class="menu-item" onclick="alert('For support, please join our Telegram channel.')"><span class="rgb-text">Support</span><span>></span></li>
    </ul>
  </div>
  
  <h1 class="main-title rgb-text">Live Cricket</h1>
  <iframe id="videoFrame" src="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8" allowfullscreen></iframe>
  
  <div class="button-container">
    <button id="btnHindi" class="active rgb-text" onclick="setLanguage('hindi')">Hindi</button>
    <button id="btnEnglish" class="rgb-text" onclick="setLanguage('english')">English</button>
    <span style="border-left: 2px solid #444; height: 30px;"></span>
    <button id="btn1080p" class="active rgb-text" onclick="setQuality('1080p')">1080p</button>
    <button id="btn720p" class="rgb-text" onclick="setQuality('720p')">720p</button>
    <button id="btn360p" class="rgb-text" onclick="setQuality('360p')">360p</button>
    <button id="btn240p" class="rgb-text" onclick="setQuality('240p')">240p</button>
    <span style="border-left: 2px solid #444; height: 30px;"></span>
    <button class="fullscreen-btn rgb-text" onclick="goFullScreen()">⛶ Fullscreen</button>
  </div>

  <script>
    function closeDialog() { document.getElementById('custom-dialog-overlay').style.display = 'none'; }
    function joinTelegram() { window.location.href = "https://t.me/PREMIUM_V1"; closeDialog(); }
    function toggleSettingsMenu() { document.getElementById('settings-menu').classList.toggle('show'); }
    function toggleTheme() { document.body.classList.toggle('light-mode'); const e = document.getElementById("theme-status"); e.textContent = document.body.classList.contains("light-mode") ? "Light" : "Dark"; }
    async function goFullScreen() { try { document.fullscreenElement ? await document.exitFullscreen() : (await document.documentElement.requestFullscreen(), await screen.orientation.lock("landscape")); } catch (e) { console.error(`Fullscreen বা Rotation সম্ভব হয়নি: ${e.message}`); } }
    
    let currentLanguage = "hindi", currentQuality = "1080p";
    const sources = {
        hindi: { "1080p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8", "720p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_1300.m3u8", "360p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8", "240p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_224.m3u8" },
        english: { "1080p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8", "720p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_1300.m3u8", "360p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_664.m3u8", "240p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_224.m3u8" }
    };

    function updateStream() { document.getElementById("videoFrame").src = sources[currentLanguage][currentQuality]; }
    function setLanguage(lang) { currentLanguage = lang; document.getElementById("btnHindi").classList.toggle("active", "hindi" === lang); document.getElementById("btnEnglish").classList.toggle("active", "english" === lang); updateStream(); }
    function setQuality(q) { currentQuality = q; ["1080p", "720p", "360p", "240p"].forEach(res => document.getElementById("btn" + res).classList.toggle("active", res === q)); updateStream(); }
  </script>

</body>
</html>
